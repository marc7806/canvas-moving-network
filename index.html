<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Canvas Moving Network</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <label for="numNodes">Number of nodes: </label>
    <input id="numNodes" value="40" type="number" placeholder="number of nodes">
    <br>
    <label for="minRad">Min. point radius: </label>
    <input id="minRad" value="3" type="number" placeholder="min point radius">
    <br>
    <label for="maxRad">Max. point radius: </label>
    <input id="maxRad" value="5" type="number" placeholder="max point radius">
    
    <canvas id="myCanvas" width="800" height="250"></canvas>

    <script type="text/javascript" src="moving-nodes.js"></script>
</body>

</html>
